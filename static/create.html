<!DOCTYPE html>
<html>
<head>
    <title>Add Element</title>
    <link rel="stylesheet" href="style.css">
    <script src="Create.js"></script>
</head>
<body>
	<main>
        <h1>Add a New Element</h1>
        <form class="form-control" method="post" id="addElement" action="/create">
            <div class="form-group">
                <label class="control-label">Item ID</label>
                <input class="form-control" name="title" id="title"/>
            </div>
            <div class="form-group">
                <label  class="control-label">Design ID</label>
                <input  class="form-control" name="designID"/>
            </div>
            <div class="form-group">
                <label  class="control-label">Description</label>
                <input  class="form-control" name="description"/>
            </div>
            <div class="form-group">
                <label class="control-label">Color</label>
                <input class="form-control" name="color"/>
            </div>
            <div class="form-group">
                <label class="control-label">Color ID</label>
                <input class="form-control" name="colorID"/>
            </div>
            <div class="form-group">
                <label class="control-label">Quantity</label>
                <input class="form-control" name="quantity"/>
            </div>
            <div class="form-group">
                <button class="button" style="background-color:green; border:green;" type="submit" value="Submit Form">Create Element</button>
            </div>
        </form>
    </main>
</body>
</html>
