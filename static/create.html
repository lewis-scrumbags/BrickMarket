<!DOCTYPE html>
<html>
<head>
    <title>Add Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
        <h1>Add a New Element</h1>
        <form class="form-control" id="addElement">
            <div class="form-group">
                <label class="control-label">Item ID</label>
                <input class="form-control" name="itemID" id="title"/>
            </div>
            <div class="form-group">
                <label  class="control-label">Design ID</label>
                <input  class="form-control" name="designID"/>
            </div>
            <div class="form-group">
                <label  class="control-label">Description</label>
                <input  class="form-control" name="description"/>
            </div>
            <div class="form-group">
                <label class="control-label">Color</label>
                <input class="form-control" name="color"/>
            </div>
            <div class="form-group">
                <label class="control-label">Color ID</label>
                <input class="form-control" name="colorID"/>
            </div>
            <div class="form-group">
                <label class="control-label">Quantity</label>
                <input class="form-control" name="quantity"/>
            </div>
            <div class="form-group">
                <button class="button" style="background-color:green; border:green;" type="submit" value="Submit Form">Create Element</button>
            </div>
        </form>
        <script>
            let MongoClient = require('mongodb').MongoClient;
            const constants = require('./ConnectionConstants.js');
            const form = document.getElementById("addElement")
            form.addEventListener('submit', create)
            async function create(event, uri, databaseName, collectionName, title) {
                event.preventDefault()
                title = docmument.getElementById("title").value;
                const client = new MongoClient(uri);
                const result = await client.db(databaseName).collection(collectionName).insertOne({"title": title});
                console.log(result);
                client.close();
            }           
            if (process.argv[2] === undefined) {
                console.log('Title Required')
            } else {
                create(constants.uri, constants.databaseName, constants.collectionName, process.argv[2] /* Title */);
            }

        </script>
    </main>
</body>
</html>
